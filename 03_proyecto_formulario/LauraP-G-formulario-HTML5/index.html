<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Formulario en HTML5</title>
        <!-- script para iconos fontawesome -->
        <script src="https://kit.fontawesome.com/43d8139071.js" crossorigin="anonymous"></script>
        <!--Link Bootstrap 5.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Script Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="m-5">
            <div class=" border">
                <!--Título -->
                <div class="bg-light border-bottom p-3">
                    <h1 class="h3">Payment form example</h1>
                </div>
                <!--Mensaje de alerta-->
                <div class="alert alert-danger m-4" role="alert">
                    Some fields are missing
                </div>
                <!--Elementos del formulario en horizontal-->
                <div class="row g-3 p-2">
                    <fieldset class="col-md-4">
                        <label for="input-card" class="form-label">Card #</label>
                        <input type="number" id="input-card" name="input-card" class="form-control" placeholder="xxxxxxxxxxxxxxxx">
                    </fieldset>
                    <fieldset class="col-md-4">
                        <label for="input-cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" name="input-cvc" id="input-cvc" placeholder="0000">
                    </fieldset>
                    <fieldset class="col-md-4">
                        <label for="input-amount" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><b>$</b></span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                    </fieldset>
                </div>    
                <!--Contenedor de los elementos en columnas-->
                <div class="tab-container g-3 d-flex mt-2">            
                    <!--Elementos del formulario en columna, parte izquierda-->
                    <div class="col-6 g-3 p-2">
                        <fieldset>
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="nanme" name="name">
                        </fieldset>
                        <fieldset>
                            <label for="city" class="form-label mt-3">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </fieldset>
                        <fieldset>
                            <p class="mt-3">We accept:</p>
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-between bg-warning p-1 rounded">
                                <div>
                                    <input type="radio" name="payment" id="visa">
                                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div> 
                                    <input type="radio" name="payment" id="mastercard">
                                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div>
                                    <input type="radio" name="payment" id="paypal">
                                    <label for="paypal"><i class="fa-brands fa-paypal"></i></label>
                                </div>
                                <div>
                                    <input type="radio" name="payment" id="btc">
                                    <label for="btc"><i class="fa-brands fa-bitcoin"></i></label>
                                </div>
                            </div>                             
                        </fieldset>
                    </div>
                    <!--Elementos del formulario en columna, parte derecha-->
                    <div class="col-6 p-2">
                        <fieldset>
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" name="last-name">
                        </fieldset>        
                        <div class="row">
                            <fieldset class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label class="form-label mt-3" for="province">Province</label>
                                <select class="form-select" id="province" name="province">
                                    <option selected>Pick a Province...</option>
                                    <option value="albacete">Albacete</option>
                                    <option value="alicante">Alicante</option>
                                    <option value="almeria">Almeria</option>
                                    <option value="barcelona">Barcelona</option>
                                    <option value="cadiz">Cádiz</option>
                                    <option value="madrid">Madrid</option>
                                    <option value="sevilla">Sevilla</option>
                                    <option value="valencia">Valencia</option>
                                </select>
                            </fieldset>                       
                            <fieldset class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <label for="postal-code" class="form-label mt-3">Postal Code</label>
                                <input type="number" class="form-control" id="postal-code" name="postal-code">
                            </fieldset>
                        </div>
                        <fieldset>
                            <label for="message" class="form-label mt-3">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            <p><small>Add any notes here.</small></p>
                        </fieldset>
                    </div>
                </div>
                 <!--Botón cancelar o enviar formulario-->
                <div class="d-flex justify-content-end border-top p-2 bg-light">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary ms-2">Send</button>
                </div>       
            </div>
      </form>   
    </body>
</html>
